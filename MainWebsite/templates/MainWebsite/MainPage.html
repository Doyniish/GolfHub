<!2014 Oxi Studios>

<html>
<head>
	<meta cahrset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>GolfHub - Main</title>

	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'MainWebsite/css/MainScreenStyle.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'MainWebsite/css/bootstrap.css' %}">
</head>

<body>
	<section class="tabcontainer">

		<div class="">
			<h1>
				<a href="NextPage.html"><input type="submit" name="commit" value="Course Map"></a>
				<a href="NextPage.html"><input type="submit" name="commit" value=" Tee Times "></a>
				<a href="NextPage.html"><input type="submit" name="commit" value=" My Profile "></a>
			</h1>
		</div>

	</section>
	<section class="container">
		<div class="mainpage">
			<h1>Welcome to GolfHub!</h1>
			<div class="row">
				<div class="col-xs-6">
					<div class="mainpage">
						<h1>Groups</h1>
						{% if has_groups %} <!-- Has groups -->
						<div class="list-view">
							<!-- for loop -->
							<div class="group-list-item">
								<div class="col-xs-8 no-pad"> <!-- Display name in this column -->
									<div class="group-name-holder">
										Group Name
									</div>
								</div>
								<div class="col-xs-4 no-pad"> <!-- Display amount of users in group -->
									<div class="user-amount-holder">
										5
									</div>
								</div>
							</div>
							<div class="group-list-item">
								<div class="col-xs-8 no-pad"> <!-- Display name in this column -->
									<div class="group-name-holder">
										Group Name 2
									</div>
								</div>
								<div class="col-xs-4 no-pad"> <!-- Display amount of users in group -->
									<div class="user-amount-holder">
										6
									</div>
								</div>
							</div>
							<div class="group-list-item">
								<div class="col-xs-8 no-pad"> <!-- Display name in this column -->
									<div class="group-name-holder">
										Group Name 3
									</div>
								</div>
								<div class="col-xs-4 no-pad"> <!-- Display amount of users in group -->
									<div class="user-amount-holder">
										3
									</div>
								</div>
							</div>
							<div class="group-list-item">
								<div class="col-xs-8 no-pad"> <!-- Display name in this column -->
									<div class="group-name-holder">
										Group Name 4
									</div>
								</div>
								<div class="col-xs-4 no-pad"> <!-- Display amount of users in group -->
									<div class="user-amount-holder">
										4
									</div>
								</div>
							</div>
							<!-- / for loop -->
						</div>
						{% else %} <!-- Doesn't have groups -->
							<div class="no-group-display">
								You have no groups, create one!
							</div>
						{% endif %} <!-- /Doesn't have groups -->
					</div>
				</div>
				<div class="col-xs-6">
					<div class="mainpage">
						<h1>Events</h1>
						<div class="list-view">
							<p>content from server here</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="about">
	<p class="about-author">
		&copy; 2014 <a href="http://www.oxistudios.com" target="_blank">Oxi Studios</a></p>
	</section>
	</body>
	</html>
