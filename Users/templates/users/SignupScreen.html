<!2014 Oxi Studios>

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>GolfHub - Register</title>

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'Users/css/SignupScreenStyle.css' %}">
</head>

<body>
<section class="tabcontainer">
		<div class="mainpage">
			<h1>
			<a href="MainPage.html"><input type="submit" name="commit" value=" Home "></a>
			<a href="LoginScreen.html"><input type="submit" name="commit" value=" Log In " ></a>
			<a href="SignUpScreen.html"><input type="submit" name="commit" value=" Sign Up "></a>
			<a href="NextPage.html"><input type="submit" name="commit" value="Course Map"></a>
			<a href="NextPage.html"><input type="submit" name="commit" value=" Tee Times "></a>
			<a href="NextPage.html"><input type="submit" name="commit" value=" My Profile "></a>
			</h1>
		</div>
	</section>
	<section class="container">
		<div class="signup">
			<h1>GolfHub Sign Up</h1>
			<form method="post" action="/user/signup/">
				{% csrf_token %}
				<p><input type="text" name="first" value="" placeholder="First Name"></p>
				<p><input type="text" name="last" value="" placeholder="Last Name"></p>
				<p><input type="text" name="username" value="" placeholder="Username"></p>
				<p><input type="text" name="email" value="" placeholder="Email"></p>
				<p><input type="text" name="re-email" value="" placeholder="Re-Enter Email"></p>
				<p><input type="password" name="password" value="" placeholder="Password"></p>
				<p><input type="password" name="re-password" value="" placeholder="Re-Enter Password"></p>
				<p class="submit"><input type="submit" name="commit" value="Create Account"></p>
			</form>
		</div>
	</section>
	<section class="about">
    <p class="about-author">
      &copy; 2014 <a href="http://www.oxistudios.com" target="_blank">Oxi Studios</a></p>
  </section>
</body>
</html>
