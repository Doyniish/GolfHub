<!2014 Oxi Studios>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>GolfHub - Login</title>

    {% load staticfiles %}

  <link rel="stylesheet" href="{% static 'Users/css/LoginScreenStyle.css' %}">
</head>

<body>
<section class="tabcontainer">
		<div class="mainpage">
			<h1>
                {% if user.is_authenticated %}
			<a href="/home/"><input type="submit" name="commit" value=" Home "></a>
                {% endif %}
			<a href="/user/login/"><input type="submit" name="commit" value=" Log In " ></a>
			<a href="/user/signup/"><input type="submit" name="commit" value=" Sign Up "></a>
			<a href="NextPage.html"><input type="submit" name="commit" value="Course Map"></a>
			<a href="NextPage.html"><input type="submit" name="commit" value=" Tee Times "></a>
			<a href="NextPage.html"><input type="submit" name="commit" value=" My Profile "></a>
			</h1>
		</div>
	</section>
  <section class="container">
    <div class="login">
      <h1>Login to GolfHub</h1>
      <form method="post" action="NextPage.html">
        <p><input type="text" name="login" value="" placeholder="Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Not Registered? <a href="SignupScreen.html">Click here to sign up!</a>.</p>
    </div>
  </section>
  <section class="about">
    <p class="about-author">
      &copy; 2014 <a href="http://www.oxistudios.com" target="_blank">Oxi Studios</a></p>
  </section>
</body>

</html>
